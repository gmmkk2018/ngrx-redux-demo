<div *ngIf='post$ | async as p'>

    <h1>{{ p.title }}</h1>
    <h1>Votes: {{ p.likes }}</h1>

    <button (click)='editTitle()'>Edit Title</button>
    <button (click)='upvote()'>Like</button>
    <button (click)='downvote()'>Dislike</button>

    <input (keyup)='editTitle()' [(ngModel)]="title" name='text'>
</div>
